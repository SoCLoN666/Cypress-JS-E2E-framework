name: Chrome

on: push

ignore:
    - '../cypress/integration/1-getting-started'
    - '../cypress/integration/2-advanced-examples'

jobs:
    chrome:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Cypress install
              uses: cypress-io/github-action@v2
              timeout-minutes: 10
              with:
                  start: npm test
                  browser: chrome
